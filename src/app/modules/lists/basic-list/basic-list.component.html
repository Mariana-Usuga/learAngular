<button (click)="changeLoading()"> {{loading? 'terminar carga': 'iniciar carga'}} </button>

<p *ngIf="loading">Cargando...</p>

<ng-container *ngIf="!loading; else elseTemplate">
  <p>todo listo</p>
</ng-container>

<ng-template #elseTemplate>
  <p>espere que termine el proceso</p>
</ng-template>

  <p> {{item}} </p>
